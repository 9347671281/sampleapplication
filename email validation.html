<!DOCTYPE html>
<html>
<head>
<script> 
function validateEmail(emailId)
{
var emailId=document.form1.email.value
var mailformat = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
if(emailId.match(mailformat))
{
return true;
}
else
{
alert("Invalid email address.");
return false;
}
}    
</script> 
</head>
<body>
<div>
<h2>JavaScript email validation</h2>
<form name="form1" method="post" action="https://stackoverflow.com/questions/20534457/detect-all-js-errors-using-js " onclick="return validateEmail()"> 
Email: <input type='text' name='email'/></br></br>
<input type="submit" name="submit" value="Submit"/>
</form>
</div>
</body>
</html>
